[package]
name = "nar_dev_utils"
version = "0.27.0"
description = "用于NARS相关项目开发的实用工具包"
authors = ["Argon (ARCJ137442)"]
edition = "2021"

readme = "README.md"
keywords = ["utils", "macros"]

license = "MIT OR Apache-2.0"
categories = [] # 🔗<https://crates.io/category_slugs>
repository = "https://github.com/ARCJ137442/NAR-dev-util"

[dependencies]
# ! 【2024-03-13 21:05:56】目前没有任何依赖

[features]
# 默认：关闭所有特性 | 但宏是默认启用的
default = []

# 包含所有可选的特性（宏默认启用）
bundled = [
    "floats",
    "iterators",
    "str_processing",
    "vec_tools",
    "into_chars",
    "opt_res_boost",
    "enum_union",
]

# * 下面是所有实用功能，一个模块对应同名的一个特性 * #
# * 📝lib.rs会将「特性上方的注释」视为「对特性的描述」

# 浮点
floats = []
# 字符串处理
iterators = []
# 迭代器
str_processing = []
# Vec工具
vec_tools = []
# 字符串⇒字符迭代器 | IntoChars
into_chars = []
# [`Option`][`Result`]增强
opt_res_boost = []
# 枚举联合
enum_union = []
